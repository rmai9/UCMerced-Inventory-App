<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UC Merced Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'light': 'rgb(var(--color-light) / <alpha-value>)',
              'dark': 'rgb(var(--color-dark) / <alpha-value>)',
              'secondary-text': 'rgb(var(--color-secondary-text) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <!-- 
    Replaced the previous importmap with a more reliable one using esm.sh.
    This ensures the browser can correctly find and load the React modules.
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0-rc-f994737d14-20240522",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0-rc-f994737d14-20240522/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100 antialiased">
    <div id="root"></div>
    <!-- This script tag is processed by Babel. 'data-presets' is essential for transpiling React (JSX) and TypeScript. -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  </body>
</html>
