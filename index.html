<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UC Merced Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'light': 'rgb(var(--color-light) / <alpha-value>)',
              'dark': 'rgb(var(--color-dark) / <alpha-value>)',
              'secondary-text': 'rgb(var(--color-secondary-text) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <!--
    This importmap tells the browser where to find the React libraries.
    The 'esm.sh' CDN is used for reliable ES Module support.
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime"
  }
}
</script>
</head>
  <body class="bg-gray-100 antialiased">
    <div id="root"></div>
    <!-- 
      This script tag is processed by Babel.
      - 'type="text/babel"': Tells Babel to handle this script.
      - 'data-presets="react,typescript"': Enables JSX and TypeScript transformation.
      - 'data-type="module"': Crucially, tells Babel to handle ES module 'import' statements.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  </body>
</html>
